<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Setup -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon (Put favicon.png inside /public folder) -->
  <link rel="icon" type="image/png" href="/frontend/public/MC_Logo.png" />
  <link rel="apple-touch-icon" href="/frontend/public/MC_Logo.png" />

  <!-- Primary SEO -->
  <title>MediConnect | Trusted Online Clinic & Telemedicine Platform</title>
  <meta name="title" content="MediConnect | Trusted Online Clinic & Telemedicine Platform" />
  <meta name="description" content="MediConnect is a secure and professional online clinic offering doctor consultations, appointment booking, and digital healthcare services worldwide." />
  <meta name="keywords" content="online clinic, telemedicine, doctor consultation, healthcare platform, digital health, MediConnect" />
  <meta name="author" content="MediConnect" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#1E88E5" />

  <!-- Open Graph (Facebook / LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mediconnect.vercel.app/" />
  <meta property="og:title" content="MediConnect | Trusted Online Healthcare Platform" />
  <meta property="og:description" content="Book doctor appointments and access secure telemedicine services with MediConnect." />
  <meta property="og:image" content="https://mediconnect.vercel.app/preview.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://mediconnect.vercel.app/" />
  <meta name="twitter:title" content="MediConnect | Online Doctor Consultation" />
  <meta name="twitter:description" content="Secure, reliable, and professional online clinic platform for global healthcare access." />
  <meta name="twitter:image" content="https://mediconnect.vercel.app/preview.png" />

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Optional: Professional Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <noscript>
    You need to enable JavaScript to run MediConnect.
  </noscript>

  <div id="root"></div>

  <!-- React Entry -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
